services:
  next:
    build:
      dockerfile: ./infra/next/Dockerfile
    tty: true
    working_dir: /app
    volumes:
      - ./front:/app
      - next-node-modules:/app/node_modules
    environment:
      # hot reloadを有効にするためらしい
      - WATCHPACK_POLLING=true
      # ここのホスト側のパッケージ追加などをコンテナ内のnode_modulesに反映させるため。なので開発時には必要  ci時には不要
    command: sh -c "npm install && npm run dev" 
    networks:
      - common
    ports:
      - "3000:3000"
      - "6006:6006" # storybook
    container_name: next

  playwright:
    build:
      dockerfile: ./infra/playwright/Dockerfile
    tty: true
    ipc: host # メモリ不足エラー対策
    volumes:
    # ローカルで動かしたい場合にも備えられるようにマウントで対処したいよなあ
      - ./playwright:/playwright
      - playwright-node-modules:/playwright/node_modules
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /playwright
    environment:
      DISPLAY: :0
    container_name: playwright
    depends_on:
      - next
    # network_mode: "host"
    networks:
      - common
    entrypoint: sh -c "chmod +x ./wait.sh"


networks:
  common:
    driver: bridge # ネットワークモードをbridgeに設定

volumes:
  next-node-modules:
  playwright-node-modules: