name: VRT Tests
# Manually trigger the workflow
on:
  workflow_dispatch:
jobs:
  vrt-docker:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Running Playwright tests"
      - name: Create env file(.envファイルを作成)
        run: |
          touch ./playwright/.env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ./playwright/.env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ./playwright/.env
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> ./playwright/.env
          echo "s3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> ./playwright/.env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: image=moby/buildkit:latest,network=host

      - name: Cache Docker layers
        id: docker-cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and cache Docker images
        run: |
          mkdir -p /tmp/.buildx-cache
          docker buildx build --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache,mode=max -f docker-compose.yml .

      - name: Docker container
        run: docker compose up -d
      - name: check container status
        run: docker ps
      - name: Run Playwright tests in Docker container
        run: docker exec playwright npm run vrt
      - name: run reg-suit
        run: docker compose exec playwright bash -c "npx reg-suit run"
